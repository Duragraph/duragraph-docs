name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prettier check
        run: pnpm exec prettier --check "**/*.{js,jsx,ts,tsx,css,json,md,mdx,astro}"

      - name: Build
        run: pnpm build

      - name: Validate links
        run: pnpm validate-links
